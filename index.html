<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Awesome To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      letter-spacing: 1px;
      font-family: "Times New Roman", Times, serif;
      text-transform: capitalize;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("https://images8.alphacoders.com/749/749455.png");
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      bakcground-position: center;
      position: relative;
    }

    .weather-container {
      position: absolute;
      width: 375px;
      height: 170px;
      background-color: #fcfdfd;
      background-image: url('https://i.pinimg.com/originals/15/71/05/15710504898649f93190a5626de1a74c.jpg');
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 5px;
      padding: 10px;
      padding-right: 20px;
      padding-left: 20px;
      box-shadow: 0px 31px 35px -26px #C3F8FF;
      left: 18%;
      top: 10%;
    }

    .joke-container {
      width: 375px;
      padding: 40px;
      background-color: #15161a;
      position: absolute;
      top: 38%;
      left: 18%;
      border-radius: 5px;
      /* box-shadow: 0 0 3px #0C7B93; */
      box-shadow: 20px 20px 40px rgba(97,63,0,0.4);
    }

    div.date {
      font-size: 14px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 3px #000000;
    }

    div.location {
      font-size: 21px;
      font-weight: bold;
      text-transform: uppercase;
      padding-top: 5px;
      color: rgba(0, 0, 0, 0.7);
      text-shadow: 0 0 3px #000000;
    }

    div.temp {
      font-size: 81px;
      color: rgba(0, 0, 0, 0.9);
      font-weight: 100;
      text-shadow: 0 0 3px #000000;
    }

    div.panel {
      display: inline-block;
    }

    div.right-panel {
      position: absolute;
      float: right;
      top: 0;
      margin-top: 45px;
      padding-left: 10px;
      margin-right: 10px;
    }

    div.left-panel {}

    img {
      width: 170%;
      top: 50%;
    }

    .container {
      position: absolute;
      right: 18%;
      height: 80%;
      width: 550px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 15px #C3F8FF;
      padding: 10px;
      overflow-y: auto;
      top: 50%;
      transform: translateY(-50%);
      background-image: url("https://coolhdwall.com/storage/202103/cute-anime-girl-with-sunglasses-hd-wallpaper-1440x900.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      /* filter: blur(5px); */
    }

    #input {
      height: 50px;
      width: 88%;
      outline: none;
      border: none;
      border-radius: 5px;
      background: #06283D;
      color: #DFF6FF;
      padding: 0 10px;
      margin: 15px 0;
      box-shadow: 0 0 5px #0C7B93;
    }

    #input::placeholder {
      color: #4C6793;
    }

    ul li {
      background: #C3F8FF;
      color: #06283D;
      height: 40px;
      border-radius: 50px;
      margin: 10px 0;
      padding: 10px;
      position: relative;
      box-shadow: 0 0 10px #A4EBF3;
    }

    ul .fa-check,
    .fa-trash {
      position: absolute;
      cursor: pointer;
    }

    ul .fa-check {
      right: 40px;
      color: green;
    }

    ul .fa-check:hover {
      right: 40px;
      color: green;
      text-shadow: 0 0 8px lightgreen;
    }

    ul .fa-trash {
      right: 15px;
      color: #ff0033;
    }

    ul .fa-trash:hover {
      right: 15px;
      color: #ff0033;
      text-shadow: 0 0 6px #ff0033;
    }

    ul .checked {
      background: lightgreen;
      text-decoration: line-through;
      text-decoration-color: darkgreen;
      transition: .2s;
      box-shadow: 0 0 10px #91C788;
    }

    .fa-envelope {
      font-size: 40px;
      margin-left: 10px;
      position: relative;
      top: 10px;
      cursor: pointer;
      color: #2192FF;
      text-shadow: 0 0 5px #47B5FF;
      box-shadow: 0 0 5px #C3F8FF;
    }

    .fa-face-grin-squint-tears {
      display: block;
      text-align: center;
      font-size: 80px;
      width: 100%;
      color: #fab22e;
    }

    #joke {
      color: #fff;
      font-size: 16px;
      font-weight: 400;
      text-align: center;
      word-wrap: break-word;
      line-height: 30px;
      margin: 30px 0;
      text-transform: uppercase;
    }

    #joke-button {
      display: block;
      background-color: #fe9900;
      border: none;
      padding: 5px;
      font-size: 18px;
      color: #171721;
      font-weight: 600;
      padding: 12px 25px;
      margin: 0 auto;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="weather-container">

    <div class="left-panel panel">
      <div class="temp"></div>
      <div class="location"></div>
      <div class="date"></div>
    </div>

    <div class="right-panel panel">
      <div class="icon"></div>
    </div>
  </div>

  <div class="joke-container">
    <i class="fa-solid fa-face-grin-squint-tears"></i>
    <p id="joke">"Laughing is, and will always be, the best form of therapy."</p>
    <button id="joke-button">Get Joke</button>
  </div>

  <div class="container">
    <input type="text" id="input" placeholder="Press 'enter' to Add New Task" autocomplete="off" maxlength="50">
    <i class="fa-solid fa-envelope"></i>
    <ul></ul>
  </div>

  <script>
    $(document).ready(function() {

      // weather

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {

          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          const appid = "c098cc8073cb75daa7e1f9c0cd0262e6";
          const url = "https://api.openweathermap.org/data/2.5/weather?lat=" + lat + "&lon=" + lon + "&appid=" + appid + "&units=imperial";
          var options = {
            weekday: "long",
            day: "numeric",
            month: "long"
          };

          $.getJSON(url, function(a) {
            $('.location').html(a.name + ", " + a.sys.country);
            $('.temp').html(a.main.temp + "Â°F");
            $('.icon').html('<img src=' + "http://openweathermap.org/img/w/" + a.weather[0].icon + ".png" + '>');
          });

          var current = $.now();
          var whatDate = new Date(current);
          var currentDate = whatDate.toLocaleDateString("en-US", options);
          $('.date').html(currentDate);

        });
      }

      // todo list

      $('#input').change(function() {
        var input = $(this).val();
        $('ul').append("<li>" + input + " <i class='fas fa-check'></i><i class='fas fa-trash'></i></li>");
        $(this).val('');
      });

      $('ul').on('click', '.fa-trash', function() {
        $(this).parent('li').fadeOut(200);
      });

      $('ul').on('click', '.fa-check', function() {
        $(this).parent('li').toggleClass('checked');
      });

      // Joke

     const jokeurl = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";

      $('#joke-button').click(function() {
        $.getJSON(jokeurl, function(j) {
          $('#joke').html(j.joke);
        });
      });

    });
  </script>
</body>

</html>
